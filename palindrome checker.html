<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="palindrome.css">
</head>
<body>
    <div class="container">
        <h1> Palindrome Checker</h1>
		<div class="input">
        <input type="text" name="text" id="text" placeholder="Word..." autocomplete="off">
		<div class="x" onclick="remove()">&times;</div>
		</div>
		<div class="buttons">
        <button onclick="checker()"> Check </button>
		<button onclick="textChange()"> Speak</button>
		</div>
       <textarea type="text" name="text" class="area" disabled></textarea>
    </div>
    <script src="palindrome.js"></script>
</body>
</html>
